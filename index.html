<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="207-2073128_free-icons-png-forgot-password-icon-png.png" type="image/x-icon" />
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <!-- heading -->
        <h1>Password Generator</h1>

        <!-- Generated Output with copy link -->
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay />
            <button data-copy>
                <!-- this span is activated when the password is copied to the clipboard -->
                <span class="copy-tooltip" data-copyMsg></span>
                <img src="images.png" alt="copy" width="40" height="40">
            </button>
        </div>

        <div class="input-container">
            <!-- Password Length Area with Length mentioned  -->
            <div class="length-container">
                <p>Password Length</p>
                <!-- number is shown in below para -->
                <p data-lengthNumber></p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="12" step="1" class="slider" data-lengthSlider />

            <!-- checBox1 -->
            <div class="check">
                <input type="checkbox" id="uppercase" />
                <label for="uppercase">Uppercase Letters(A-Z)</label>
            </div>

            <!-- checkBox2 -->
            <div class="check">
                <input type="checkbox" id="lowercase" />
                <label for="lowercase">Lowercase Letters(a-z)</label>
            </div>
            <!-- checkBox3 -->
            <div class="check">
                <input type="checkbox" id="numbers" />
                <label for="numbers">Numbers(0-9)</label>
            </div>
            <!-- checkBox4 -->
            <div class="check">
                <input type="checkbox" id="symbols" />
                <label for="symbols">Include Symbols</label>
            </div>
            
            <!-- Strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--  Generate Button -->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
